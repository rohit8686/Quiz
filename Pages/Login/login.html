<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <title>QuizIt - Login</title>
  </head>
  <body>
    <nav class="flex space-between p-1 nav">
      <a href="/index.html" class="link">
        <h1 class="main-text gradient-text">QuizIt</h1>
      </a>
      <div class="flex">
        <a href="/Pages/Rules/rules.html" class="link">
          <h3>Rules</h3>
        </a>
        <a href="/index.html" class="link"><h3>Categories</h3></a>
        <a href="/Pages/Login/login.html"
          ><button class="btn btn-error">Login</button></a
        >
      </div>
    </nav>

    <div class="card card-width p-2">
      <h2 class="text-center">Login</h2>
      <form>
        <div class="pt-1">
          <label for="email">Email</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="abcd@gmail.com"
            class="input"
            required
          />
        </div>
        <div class="pt-1">
          <label for="password">Password</label><br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
            class="input"
            required
          />
        </div>
        <div class="pt-1 pb-1">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox">Remember me</label>
        </div>
        <div class="pb-1">
          <a href="#" class="link text-info">Forgot your Password ?</a>
        </div>
        <a href="#"><button class="btn btn-primary full-width">Login</button></a>
        <div class="flex pt-1">
          <a href="/Pages/Signup/signup.html" class="link">
            Create new Account
          </a>
          <span class="material-icons-outlined"> chevron_right </span>
        </div>
      </form>
    </div>
  </body>
</html>
